<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
   
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg" alt="Around the U.S." class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img src="./images/img-profile.jpg" alt="perfil" class="profile__avatar"
            />
            <h1 class="profile__info">Jacques Cousteau</h1>
            <h2 class="profile__title">Explorer</h2>
            <img src="./images/icon/edit-button.svg" alt="editar boton" class="profile__edit"
            />
            <img
              src="./images/icon/add-button.svg" alt=" agregar" class="profile__add"
            />
          </div>
        </section>
        <section class="cards">
          
            <template class="template__elements">
              <div class="cards__container">
                <img class="cards__place-image" src=" " alt=" " />
                <div class="cards__delete"></div>
              <div class="cards__info">
                <h3 class="cards__text"></h3>
                <div class="cards__like"></div>
              </div>
              </div>
            </template>
      
         

        </section>
        <div class="popup" id="popup-profile">
          <form class="popup__form">
            <button class="popup__close-button" id="close-profile"></button>
            <fieldset class="popup__fieldset">
              <label class="popup__title" for="input-name">Edit profile</label>
              <input
                type="text"
                class="popup__input"
                id="input-name"
                name="nombre"
                minlength="2"
                maxlength="40"
                placeholder="Nombre"
                required
              />
              <span class="form__input-error input-name-error" ></span>
              <input
                type="text"
                class="popup__input"
                id="input-title"
                name="title"
                minlength="2"
                maxlength="40"
                placeholder="Acerca de mi"
                required
              />
              <span class="form__input-error input-title-error" > </span>
              <button class="popup__button popup__button-save" type="submit">
                Save
              </button>
            </fieldset>
          </form>
        </div>
        
        <div class="popup" id="popup-add">
          <form class="popup__form">
            <button class="popup__close-button" id="close-add" type="button"></button>
            <fieldset class="popup__fieldset">
              <label class="popup__title" for="input-img">Nuevo lugar</label>
              <input
                type="text"
                class="popup__input"
                id="input-img"
                name="img"
                placeholder="Titulo"
                required
              />
              <span class="form__input-error input-img-error" > aqui</span>
              <input
                type="text"
                class="popup__input"
                id="input-link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="form__input-error input-link-error" >aqui</span>
              <button class="popup__button popup__button-create" type="submit">
                Crear
              </button>
            </fieldset>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Sebastian Vaca</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
