<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="AROUND the us" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="profile" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="popup">
        <form action="#" class="popup__container">
          <h2 class="popup__title">Edit profile</h2>
          <input
            type="text"
            class="popup__input popup__input_name"
            placeholder="Name"
          />
          <input
            type="text"
            class="popup__input popup__input_about"
            placeholder="About me"
          />
          <button class="popup__submit" type="submit">Save</button>
          <button class="popup__close" type="button"></button>
        </form>
      </section>

      <section class="cards">
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/card__image/card__image-1.jpg"
            alt="image-1"
          />
          <div class="cards__group">
            <h2 class="cards__title">Lembah Yosemite</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/card__image/card__image-2.png"
            alt="image-2"
          />
          <div class="cards__group">
            <h2 class="cards__title">Danau Louise</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/card__image/card__image-3.png"
            alt="image-3"
          />
          <div class="cards__group">
            <h2 class="cards__title">Pegunungan Gundul</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/card__image/card__image-4.png"
            alt="image-4"
          />
          <div class="cards__group">
            <h2 class="cards__title">Latemar</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/card__image/card__image-5.png"
            alt="image-5"
          />
          <div class="cards__group">
            <h2 class="cards__title">Vanoise Nationa..</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          <img
            class="cards__image"
            src="./images/card__image/card__image-6.png"
            alt="image-6"
          />
          <div class="cards__group">
            <h2 class="cards__title">Lago di Braies</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright"
        >Â© 2024 Around The U.S. by SSebastian Vaca</span
      >
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
