<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      
      <img class="header__logo" src="./images/logo.svg" alt="AROUND the us" />
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/img-profile.jpg" alt="profile" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      

      <section class="popup" >
        <form action="#" class="popup__container">
          <h2 class="popup__title">Edit profile</h2>
          <input
            type="text"
            class="popup__input popup__input_name"
            placeholder="Name"
          />
          <input
            type="text"
            class="popup__input popup__input_about"
            placeholder="About me"
          />
          <button class="popup__submit" type="submit">Save</button>
          <button class="popup__close" type="button"></button>
        </form>
      </section>
      <div class="popup" id="popup-add">
        <form class="popup__form">
          <button class="popup__close-button" id="close-add"></button>
          <fieldset class="popup__fieldset">
            <label class="popup__title" for="input-img">Nuevo lugar</label>
            <input
              type="text"
              class="popup__input"
              id="input-img"
              name="img"
              placeholder="Titulo"
              required
            /><input
              type="text"
              class="popup__input"
              id="input-link"
              name="link"
              placeholder="Enlace a la imagen"
              required
            />
            <button class="popup__button popup__button-create" type="submit">
              Crear
            </button>
          </fieldset>
        </form>
      </div>
      <img
            class="card__delete"
            src="./images/img-profile.jpg"
            alt="image-1"
          />

      <section class="cards">
        <div class="cards__card">
          
          
          <img
            class="cards__image"
            src="./images/card__image/card-1.jpg"
            alt="image-1"
          />
         
          <div class="cards__group">
        
            <h2 class="cards__title">Yosemite Valley</h2>
            <div class="cards__like-icon"></div>
            
          </div>
        </div>
        <div class="cards__card">
          
          <img
            class="cards__image"
            src="./images/card__image/card-2.jpg"
            alt="image-2"
          />
          <div class="cards__group">
            <h2 class="cards__title">Lago Louise</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          
          <img
            class="cards__image"
            src="./images/card__image/card-3.jpg"
      
            alt="image-3"
          />
          <div class="cards__group">
            <h2 class="cards__title">Bald Mountains</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          
          <img
            class="cards__image"
            src="./images/card__image/card-4.jpg"
            alt="image-4"
          />
          <div class="cards__group">
            <h2 class="cards__title">Latemar</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
          
          <img
            class="cards__image"
            src="./images/card__image/card-5.jpg"
            alt="image-5"
          />
          <div class="cards__group">
            <h2 class="cards__title">Vanoise National Park</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
        <div class="cards__card">
        
          <img
            class="cards__image"
            src="./images/card__image/card-6.jpg"
            alt="image-6"
          />
          <div class="cards__group">
            <h2 class="cards__title">Lago di Braies</h2>
            <div class="cards__like-icon"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright"
        >Â© 2024 Around The U.S. by Sebastian Vaca</span
      >
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
